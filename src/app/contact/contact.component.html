<!--------------------------------------------- section1 ------------------------------------------------------>
<div [ngClass]="two" class="col-12"><br>
    <div class="container col-md-11">
        <h5 [ngStyle]="x">{{a}}</h5><hr>
       <h1>{{aone}}</h1><br>
       <div class="row">
        <div class="col-md-6 col-sm-6">
              <div class="o oone">
                <h4><span class="material-symbols-outlined reveal slideDown">
                  location_on
                  </span>
                {{one}}</h4>
                <p>{{onep}}</p>
              </div><br>
              <div class="o ot">
                <h4><span class="material-symbols-outlined slideDown">
                  share
                  </span>
                  {{otp}}</h4>
                  <a href="#" class="fa fa-facebook"></a>
                  <a href="#" class="fa fa-twitter"></a>
                  <a href="#" class="fa fa-google"></a>
                  <a href="#" class="fa fa-linkedin"></a>
              </div><br>
              <div class="o oth">
                <h4><span class="material-symbols-outlined slideDown">
                  mail
                  </span>
                  {{othh}}</h4>
                <p>{{othp}}</p>
               </div><br>
               <div class="o of">
                <h4><span class="material-symbols-outlined slideDown">
                  call
                  </span>
                  {{ofo}}</h4> 
                <p>{{ofp}}</p>
              </div>
          </div>
        <div class="k col-md-6 col-sm-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62671.60558221128!2d78.02675752102448!3d10.96523315023983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baa2f072495398f%3A0x947cfc7a1f7d9f1b!2sKarur%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1704440695638!5m2!1sen!2sin" width="550px" height="450px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    <br><br>
<!---------------------------------------------------- form ------------------------------------------------------>
<div class="oo col-md-12 animate-element up" id="myElement"><br><br>
     <div class="row animate-element" id="myElement">
     <div class="col-md-5 container-fluid">
      <input type="text" class="form-control" placeholder="Name" id="name">
     </div>
    <div class="col-md-5 container-fluid">
     <input type="email" class="form-control" placeholder="Email Id" id="email">
     </div>
   </div><br>
   <div class="row animate-element" id="myElement">
     <div class="col-md-11 container-fluid">
       <textarea class="form-control" rows="5" id="comment" placeholder="comment"></textarea>  
     </div>
   </div><br>
   <div class="row">
     <div class="btn col-md-2 container-fluid">
       <button type="submit">submit</button>
     </div>
 </div><br>
</div><br>
</div><br>
